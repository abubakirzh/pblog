{% extends "index.html" %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block blog_content %}
    <div class="right">
        <div class="create_it_block">
            <form method="post">
                {% csrf_token %}
                    <input name="username" type="text" placeholder="Username" />
                    <input name="password" type="password" placeholder="Password" /><br>
                    <input id="login_inp" type="submit" value="Login" />

            </form>
        </div>
        <a href="{% url "register_user" %}">or register</a>
    </div>
{% endblock %}
